<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KE0R1LW7D5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-KE0R1LW7D5');

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meffecta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-30px);
        }
      }
      @keyframes pulse {
        0% {
          opacity: 0.2;
          transform: scale(0.95);
        }
        100% {
          opacity: 0.4;
          transform: scale(1.05);
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'meffecta': {
                DEFAULT: '#0c54a6',
              }
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <section class="h-screen w-full flex flex-col justify-center items-center relative bg-black overflow-hidden">
      <div className="absolute inset-0 z-0">
        <div 
          class="absolute top-1/4 -left-40 w-[30rem] h-[30rem] bg-meffecta/70 rounded-full blur-3xl" 
          style="animation: float 7s ease-in-out infinite, pulse 6s ease-in-out infinite alternate; transform: translateY(0px)"></div>
        <div 
          class="absolute bottom-1/4 -right-20 w-[28rem] h-[28rem] bg-meffecta/70 rounded-full blur-3xl" 
          style="animation: float 5s ease-in-out infinite 0.3s, pulse 4s ease-in-out infinite alternate; transform: translateY(0px)"></div>
        <div 
          class="absolute top-3/4 left-1/3 w-[24rem] h-[24rem] bg-meffecta/70 rounded-full blur-3xl" 
          style="animation: float 6s ease-in-out infinite 0.7s, pulse 5s ease-in-out infinite alternate; transform: translateY(0px)"></div>
      </div>
      <div class="z-10 text-center">
        <h1 class="text-6xl md:text-8xl lg:text-9xl font-bold animate-fade-in">
          <span class="bg-clip-text text-transparent bg-gradient-to-r from-meffecta/20 via-meffecta/65 to-meffecta/20">
            Meffecta
          </span>
        </h1>
        <p class="text-xl md:text-2xl text-meffecta/40 mt-4 font-light animate-fade-up">
          Creating and growing ventures that make a lasting impact.
        </p>
        <div class="mt-8 animate-fade-up" style="animation-delay: 300ms">
          <a
            href="mailto:marcus.wejderot@meffecta.se"
            class="px-6 py-3 rounded-md bg-transparent border border-meffecta/50 text-meffecta/60 font-medium hover:bg-meffecta/20 transition-colors">
            Get in Touch
          </a>
        </div>
      </div>
    </section>
  </body>
